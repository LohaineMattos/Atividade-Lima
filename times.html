        <h1>Cadastro dos Times</h1>

    <main>

            <input type="text" name="Nome" placeholder="Sala do Time" required>
            <input type="number" name="idade" placeholder="Nº de vitórias do time" required>
            <input type="number" name="sala" placeholder="Nº de derrotas do time" required>
            <input type="number" name="idade" placeholder="Nº de medalhas de ouro do time" required>
            <input type="number" name="sala" placeholder="Nº de medalhas de prata do time" required>
            <input type="number" name="idade" placeholder="Nº de medalhas de bronze do time" required>

        </form>
